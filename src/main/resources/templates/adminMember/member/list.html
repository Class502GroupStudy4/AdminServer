<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main}">
<section layout:fragment="content">
    <h1>회원 목록</h1>
    <form name="frmList" method="post" th:action="${@utils.redirectUrl('/manager/member')}" target="ifrmHidden"
          autocomplete="off">
        <input type="hidden" name="_method" value="PATCH">
        <table class="table_rows">
            <thead>
            <tr>
                <th width="40">
                    <input type="checkbox" data-target-name="chk" id="checkall">
                    <label for="checkall"></label>
                </th>
                <th width="150">사용자 이름</th>
                <th width="250">사용자 이메일</th>
                <th width="120">전화번호</th>
                <th width="300">사용자 권한</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${items == null || items.isEmpty()}">
                <td colspan="6" class="no_data">조회된 사용자가 없습니다.</td>
            </tr>
            <tr th:unless="${items == null || items.isEmpty()}" th:each="item, status : ${items}" th:object="${item}">
                <td align="center">
                    <input type="hidden" th:name="${'email_'+status.index}" th:value="*{email}">
                    <input type="checkbox" name="chk" th:value="${status.index}" th:id="${'chk_' + status.index}">
                    <label th:for="${'chk_' + status.index}"></label>
                </td>

                <td th:text="*{userName}" align="center"></td>
                <td th:text="*{email}" align="center"></td>
                <td th:text="*{mobile}" align="center"></td>
                <td align="center">
                    <th:block th:each="auth:${authorityList}">
                        <label>
                            <input type="radio" th:name="${'authority'+status.index}" th:value="${auth}"
                                   th:text="${auth}"
                                   th:checked="${item.authorities.get(0).getAuthority().name == auth.name}">
                        </label>
                    </th:block>
                <td>
                    <a th:href="*{@utils.redirectUrl('/manager/member/edit/' + email)}" class="sbtn">
                        <i class="xi-pen"></i> 수정하기
                    </a>
                    <a th:href="*{@utils.redirectUrl('/manager/member/delete/' + email)}" class="sbtn">
                        <i class="xi-pen"></i> 삭제하기
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
        <div class="table_actions">
            <button type="button" class="sbtn form_action" data-mode="delete" data-form-name="frmList">선택 회원 삭제</button>
            <button type="button" class="sbtn on form_action" data-mode="edit" data-form-name="frmList">선택 회원 수정
            </button>
        </div>


    </form>
    <th:block th:replace="~{common/_pagination::pagination}"></th:block>
</section>
</html>
